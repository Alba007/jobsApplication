<app-nav></app-nav>
<div id="user-profile-2" class="user-profile">
  <div class="tabbable">
    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-3 center">
							<span class="profile-picture">
								<img class="editable img-responsive" alt=" Avatar" id="avatar2"
                     src="http://bootdey.com/img/Content/avatar/avatar6.png">
							</span>
            <div class="space space-4"></div>
            <div class="col-xs-12 col-sm-9">
              <h4 class="blue">
                <span style="color: white" >{{user.username}}</span>
              </h4>


              <div class="example-container">
                <form [formGroup]="formGroup">
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Username" formControlName="username">
                    </label>
                  </mat-form-field>
                  <br/>
                  <mat-form-field>
                    <label>
                      <input matInput type="password" placeholder="Password" formControlName="password">
                    </label>
                  </mat-form-field>
                  <br/>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Email" formControlName="email">
                    </label>
                  </mat-form-field>
                  <br/>
                  <mat-form-field>
                    <mat-select placeholder="Role" formControlName="role">
                      <mat-option value="Admin">Admin</mat-option>
                      <mat-option value="User">User</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <br/>
                  <br/>
                  <button class="btn success" (click)="editUseR()">Save</button>
                </form>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
