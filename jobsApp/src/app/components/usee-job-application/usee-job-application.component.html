<app-nav></app-nav>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.title}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.description}} </td>
  </ng-container>
  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let dataSource">
      <button *ngIf="application.indexOf(dataSource.id)<0" (click)="applicate(dataSource)">Applicate</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
